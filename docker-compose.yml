version: "3.9"

services:
  postgres:
    image: postgres
    restart: always
    container_name: postgres
    ports: 
      - 5432:5432
    networks: 
      - bridge_overlay
    environment:
      - POSTGRES_DB=root
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@ssw0rd
    volumes:
      - ./docker-initial-databases.sh:/docker-entrypoint-initdb.d/docker-initial-databases.sh      
  pes:
    ports:
    - "56368:56368"
    environment: 
      - POSTGRESQL_DB=pes
      - DB_TO_USE=POSTGRESQL
      - POSTGRESQL_IP=postgres
      - MONGO_IP=mongodb
      - MONGO_PORT=27017
    depends_on:
      - postgres
    networks: 
      - bridge_overlay
    deploy:
      resources:
        limits:
          memory: 4096M
  prm:
    image: prm
    container_name: prm
    restart: always
    ports: 
      - 4430:4430
    networks: 
      - bridge_overlay
    volumes:
      - ./config/env/.prm.env.json:/data/.env.json
      - web_version:/usr/src/Web:ro
    environment:
      - HTTPS=false
      - NODE_ENV=development
      - TZ=Asia/Singapore
      - PES_HOST=pes
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres 
      - redis
      - pes
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:4430 || exit 1z
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4096M
  redis:
    container_name: redis
    image: redis:alpine
    ports: 
      - 6379:6379
    networks: 
      - bridge_overlay
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
    # volumes:
      # - redisdb_data:/bitnami/redis/data
      # - prm_data:/Data
  wmc:
    image: wmc
    container_name: wmc
    restart: always 
    expose: 
      - 4200
    networks:
      - bridge_overlay
    depends_on: 
      - prm
    volumes:  
      - prm_data:/Data 
      - web_version:/usr/src/web/version/
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:4200 || exit 1z
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - "TZ=Asia/Singapore"
      - "NODE_ENV=production"
      - "PACKAGE_VERSION=2.5.1-3.4.0-V"
    deploy:
      resources:
        limits:
          memory: 4096M
  lm:
    image: lm
    container_name: lm
    restart: always
    ports: 
      - 8080:8080
    networks:
      - bridge_overlay
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8080 || exit 1z
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4096M
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    networks: 
      - bridge_overlay
    depends_on:
      - lm
      - postgres
      - pes
      - prm
      - wmc
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./config/ssl/:/etc/ssl/
    deploy:
      resources:
        limits:
          memory: 4096M
networks:
  bridge_overlay:
    driver: overlay
volumes:
  prm_data:
    driver: local
  prm_db:
    driver: local
  redisdb_data:
    driver: local
  web_version: {}
